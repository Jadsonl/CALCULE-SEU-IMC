<form name="bmi">
    <div class="bmi-calculator">
        <h1>Calcule seu IMC</h1>
        <div class="bmi-calculator-weight">
            <input id="sliderWeight" class="weight-slider" type="range" min="25" max="180" value="70" />
            <p>Peso:
                <input id="weightOutput" class="inputNumber" type="number" value="70" min="25" max="180" oninput="showValueWeight(this.value)" />
                <span>Kg</span>
            </p>
        </div>

        <div class="bmi-calculator-height">
            <input id="sliderHeight" class="height-slider" type="range" min="90" max="200" value="170" />
            <p>Altura:
                <input id="heightOutput" class="inputNumber" type="number" value="170" min="90" max="200" />
                <span>cm</span>
            </p>
        </div>
        <input class="button" type="button" id="btnCalcular" value="Calcular" />

        <div id="resultado">
            <p> -- </p>
        </div>
    </div>
</form>
